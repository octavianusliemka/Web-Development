<!DOCTYPE html>
<html>
<head>
	<title>Recipe Page</title>
	<link rel="stylesheet" type="text/css" href="../CSS/RecipeStyle.css">
</head>
<body>
	<div class="header">
		<img src="../Assets/wideLogo.png" class="logo">
		<div class="searchbox">
		  <form>
			  <input type="text" id="search" name="search" placeholder="Search recipes">
		  </form>
	  </div>
		<div class="header-right">
		  <img src="../Assets/gear.png" class="settings">
		  <img src="../Assets/notification.png" class="notification">
		  <img src="../Assets/UserIcon.png" class="user">
		  <p class="username">Username</p>
		  <!-- <img src="../Assets/gear.png" class="settings"> -->
		</div>
  	</div>

	<div class="content">
		<div class="rec">
			<h1>Scrambled Eggs</h1>
			<h4>By: Chef Ramsay</h4>
			<h5>Ratings: 4.7</h5>
		</div>
		<div class="video">
			<video id = "video1" width="480">
			  	<source src="video.webm" type="video/webm">
			</video>
			<div class="extras">
				<div class="previous">
					<button type="button" class="button1">Previous</button>
				</div>
				<div class="pause">
					<button type="button" class="button2" onclick="playPause()">Play / Pause</button>
				</div>
				<div class="next">
					<button type="button" class="button1">Next</button>
				</div>
			</div>
		</div>
		<div class="list">
			<details>
				<summary>Ingredients</summary>
				<ul style="list-style-type: circle;">
					<li>2 Eggs</li>
					<li>Salt</li>
					<li>Pepper</li>
					<li>Butter</li>
				</ul>
			</details>
		</div>
	</div>

	<script> 
		var myVideo = document.getElementById("video1"); 
		
		function playPause() { 
		  if (myVideo.paused) 
			myVideo.play(); 
		  else 
			myVideo.pause(); 
		}

	</script>

</body>
</html>
